<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<div class="container">

    <hr class="my-5">

    <!-- Material form register -->
    <mdb-card class="card">
        <mdb-card-header class="info-color white-text text-center py-4">
            <h3>
                <strong>Sign up</strong>
            </h3>
        </mdb-card-header>

        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">

            <!-- Form -->
            <form class="text-center" style="color: #757575;" [formGroup]="registerForm">

                <!-- First name -->
                <div class="md-form">
                    <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput formControlName="name">
                    <label for="materialRegisterFormFirstName">
                        <mdb-icon fas icon="user"></mdb-icon> Name
                    </label>
                </div>

                <!-- E-mail -->
                <div class="md-form mt-0">
                    <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput formControlName="email">
                    <label for="materialRegisterFormEmail">
                            <mdb-icon fas icon="envelope"></mdb-icon> Email
                    </label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
                        mdbInput formControlName="password">
                    <label for="materialRegisterFormPassword">
                            <mdb-icon fas icon="key"></mdb-icon> Password
                    </label>
                    <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters and 1 digit
                    </small>
                </div>

                <!-- Sign up button -->
                <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                    mdbWavesEffect type="submit" (click)="AddUser()">Sign in</button>

                <!-- Register -->
                <p>Already a member?
                    <a [routerLink]="['/login']">Login</a>
                </p>

            </form>
            <!-- Form -->

        </mdb-card-body>

    </mdb-card>
    <!-- Material form register -->
